  <body class="bg-light">
    <div class="container" id="authentication">
        <div class="pt-5 bg-light">
          <h2 class="text-center mt-5">To-Do App</h2>
          <button type="button" class="btn btn-primary mt-5 mx-auto d-block" id="google">
            <i class="fa fa-google"></i>&nbsp;&nbsp;Login with Google</button>
        </div>
      </div>

    <div class="container" id="app_todo">
      <div class="jumbotron">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle mx-auto d-block"
            data-toggle="dropdown"
          >
            <h6 class="text-center" id="user_name"><i class="fa fa-user-circle"></i>&nbsp;&nbsp;</h6>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="logout_btn" href="#!"><i class="fa fa-sign-out"></i>&nbsp;Logout</a>
          </div>
        </div>

        <div class="input-group mt-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a task.."
            id="name_todo"
            required
            autofocus
          />
          <div class="input-group-append">
            <button class="btn btn-success" id="add_todo"><i class="fa fa-check"></i>&nbsp;Save</button>
          </div>
        </div>
      </div>

      <div>
        <h2 class="text-center"><i class="fa fa-list-ul"></i>&nbsp;Tasks List</h2>
        <div class="mt-4" id="list_todo">
          <div id="endRes">
          
        </div>
        </div>
      </div>
    </div>


    <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><i class="fa fa-edit"></i>&nbsp;Edit Task</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <input type="hidden" class="form-control" id="usr">
        <div class="input-group mt-4">
          <input
            type="text"
            class="form-control"
            placeholder="Edit the task.."
            id="edit_todo"
            required
            autofocus
          />
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="edit_todo_save" data-dismiss="modal">
          <i class="fa fa-check"></i>&nbsp;Save</button>
      </div>

    </div>
  </div>
</div>
  </body>
</html>
