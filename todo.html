    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <body class="bg-light">
    <div class="container" id="authentication">
        <div class="mt-5">
          <h2 class="text-center">Firebase - Google Login</h2>
          <button type="button" class="btn btn-primary mt-3 mx-auto d-block" id="google">Login with Google</button>
        </div>
      </div>

    <div class="container" id="app_todo">
      <div class="jumbotron">
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle mx-auto d-block"
            data-toggle="dropdown"
          >
            <h6 class="text-center" id="user_name">Welcome User</h6>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="logout_btn" href="#!">Logout</a>
          </div>
        </div>

        <div class="input-group mt-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter a task.."
            id="name_todo"
            required
            autofocus
          />
          <div class="input-group-append">
            <button class="btn btn-success" id="add_todo">Save</button>
          </div>
        </div>
      </div>

      <div>
        <h2 class="text-center">Tasks List</h2>
        <div class="mt-4" id="list_todo">
          <div id="endRes">
          
        </div>
        </div>
